<html lang="ko">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

            background-color: aliceblue;
        }

        .odd {

        }
    </style>
</head>

        </tr>

        </tr>

        </tr>
        <tr>
            <td>3</td>

        </tr>
    </tbody>
</table>

</html>
